<!DOCTYPE html>
<html>
	<th:block xmlns:th="https://www.thymeleaf.org" th:replace="/fragments/header :: header" ></th:block>
<body>
	<th:block xmlns:th="https://www.thymeleaf.org" th:replace="/fragments/nav :: top" ></th:block>

	<table class="table table-bordered table-hover ">
		<tr>
			<th>Code</th>
			<th>Nom</th>
			<th>Prix Ht</th>
			<th>Description</th>
			<th>Nombre de vente</th>
			<th>Promo</th>
			<th>Categorie</th>
			<th>Image</th>

		</tr>
		<tr th:each="art : ${lstArticle}">
			<td th:text="${art.code}"></td>
			<td th:text="${art.nom}"></td>
			<td th:text="${art.prix}"></td>
			<td th:text="${art.description}"></td>
			<td th:text="${art.nbVentes}"></td>
			<td th:text="${art.promo}"> %</td>
			<td th:text="${art.categorie.nom}"></td>
			<td th:text="${art.image}"></td>
		</tr>
	</table>
	
	<th:block xmlns:th="https://www.thymeleaf.org" th:replace="/fragments/footer :: footer" ></th:block>
	
</body>
</html>

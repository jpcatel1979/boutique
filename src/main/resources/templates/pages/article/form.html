<!DOCTYPE html>
<html>
	<th:block xmlns:th="https://www.thymeleaf.org" th:replace="/fragments/header :: header" ></th:block>
<body>
	<th:block xmlns:th="https://www.thymeleaf.org" th:replace="/fragments/nav :: top" ></th:block>

<fieldset>

<legend>Ajout d'un article dans la base</legend>
<form  th:action="@{/article/create}" th:method="post" >
<label>Code : </label><input type="text" th:field="*{article.code}">
<span th:if="${#fields.hasErrors('article.code')}" th:errors="${article.code}"></span>

<label>Nom : </label><input type="text" th:field="*{article.nom}">
<span th:if="${#fields.hasErrors('article.nom')}" th:errors="${article.nom}"></span>
<label>Prix HT : </label><input type="text" th:field="*{article.prix}">
<span th:if="${#fields.hasErrors('article.prix')}" th:errors="${article.prix}"></span>
<label>Description : </label><textarea rows="10" cols="10" th:field="*{article.description}"></textarea>
<span th:if="${#fields.hasErrors('article.description')}" th:errors="${article.description}"></span>
<label>Nombre de ventes : </label><input type="number" th:field="*{article.nbVentes}">
<span th:if="${#fields.hasErrors('article.nbVentes')}" th:errors="${article.nbVentes}"></span>
<label>Promo : </label><input type="number" th:field="*{article.promo}">
<span th:if="${#fields.hasErrors('article.promo')}" th:errors="${article.promo}"></span>

<label>Categorie : </label>
<select th:field="*{article.categorie}">


	<option th:each="cat : ${lstCategorie}" th:value="${cat.id}" th:text="${cat.nom}"></option>

</select>
<label>Image : </label><input type="text" th:field="*{image.lien}">

<input type=submit>
</form>
</fieldset>
	<th:block xmlns:th="https://www.thymeleaf.org" th:replace="/fragments/footer :: footer" ></th:block>

</body>
</html>

<!DOCTYPE html>
<html>
<th:block xmlns:th="https://www.thymeleaf.org"
	th:replace="/fragments/header :: header"></th:block>

<body>
	<th:block xmlns:th="https://www.thymeleaf.org"
		th:replace="/fragments/nav :: user"></th:block>

	<div class=container>
		<fieldset>

			<form class="form-horizontal" role="form" th:method="${method}"
				th:action="${action}">
				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-6">
						<h2 th:text="#{client.connexion.entete}"></h2>
						<hr>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-6">
						<div class="form-group has-danger">
							<label class="sr-only" for="email"></label>
							<div class="input-group mb-2 mr-sm-2 mb-sm-0">
								<div class="input-group-addon" style="width: 2.6rem">
									<i class="fa fa-at"></i>
								</div>
								<input type="text" th:field="${login.email}" class="form-control" id="email"
									th:value="${login.email}" th:placeholder="#{client.connexion.email}"
									required autofocus>
							</div>
						</div>
					</div>


				</div>
				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="sr-only" for="password"></label>
							<div class="input-group mb-2 mr-sm-2 mb-sm-0">
								<div class="input-group-addon" style="width: 2.6rem">
									<i class="fa fa-key"></i>
								</div>
								<input type="password" th:field="${login.password}" class="form-control"
									id="password" th:value="${login.password}"
									th:placeholder="#{client.connexion.password}" required>
							</div>
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-control-feedback">
							<span th:text="#{${message}}"class="text-danger align-middle"> <!-- Put password error message here -->
							</span>
						</div>
					</div>
				</div>

				<div class="row" style="padding-top: 1rem">
					<div class="col-md-3"></div>
					<div class="col-md-6">
						<button th:text="#{client.connexion.button}" type="submit"
							class="btn btn-success">
							<i class="fa fa-sign-in"></i>
						</button>
						<a th:text="#{client.connexion.inscription}" class="btn btn-link"
							href="/client/inscription"></a>
					</div>
				</div>
				
				
			</form>


		</fieldset>

		<th:block xmlns:th="https://www.thymeleaf.org"
			th:replace="/fragments/footer :: footer"></th:block>
	</div>
</body>

</html>
